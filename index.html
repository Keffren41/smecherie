<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="ruleta.js"></script>
</head>
<body onload="document.getElementById('balance').textContent = balance+'$';document.getElementById('current').textContent = stake+'$';document.getElementById('pariu').textContent = 'Momentan nu pariezi pe nimic';">
    <section class="ruleta">
        <h1>Ruleta</h1>
        <br>
        <div class="grid">
            <div class="numar" id="numar-1">?</div>
            <div class="numar" id="numar-2">?</div>
            <div class="numar" id="numar-3">?</div>
            <div class="numar" id="numar-4">?</div>
            <div class="numar" id="numar-5">?</div>
            <div class="numar" id="numar-6">?</div>
            <div class="numar" id="numar-7">?</div>
        </div>
        <div class="sageata"></div>
        <br>
        <br>
        <button class="dai" onclick="dai()" tabindex="0">Dai!</button>
        <div class="wave">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
                <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
                <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
            </svg>
        </div>
    </section>
    <section class="grey">
        <br>
        <br>
            <div class="bet">
                <div class="balance">
                    <span class="material-symbols-rounded">
                        savings
                    </span>
                    <div id="balance"></div>
                </div>
                <div class="separator"></div>
                <div class="chips">
                    <button class="reset chip" onclick="stake=0;document.getElementById('current').textContent = stake+'$'" tabindex="0">0</button>
                    <button class="one chip" onclick="stake+=1;document.getElementById('current').textContent = stake+'$'" tabindex="0">1</button>
                    <button class="five chip" onclick="stake+=5;document.getElementById('current').textContent = stake+'$'" tabindex="0">5</button>
                    <button class="ten chip" onclick="stake+=10;document.getElementById('current').textContent = stake+'$'" tabindex="0">10</button>
                    <button class="fifty chip" onclick="stake+=50;document.getElementById('current').textContent = stake+'$'" tabindex="0">50</button>
                    <button class="hundred chip" onclick="stake+=100;document.getElementById('current').textContent = stake+'$'" tabindex="0">100</button>
                </div>
                <div class="separator"></div>
                <div class="stake">
                    <div id="current"></div>
                    <span class="material-symbols-rounded">
                        payments
                    </span>
                </div>
            </div>
        <br>
        <br>
        <br>   
        <div class="asdfl">
            <button class="alb" onclick="white=true; black=false; purple=false; color();" tabindex="0">                
                <h1>Alb</h1>
                <h2>x2</h2></button>
            <button class="mov" onclick="purple=true; black=false; white=false; color();" tabindex="0">
                <h1>Mov</h1>
                <h2>x14</h2>
            </button>
            <button class="nigga" onclick="black=true; purple=false; white=false; color();" tabindex="0">
                <h1>Negru</h1>
                <h2>x2</h2>
            </button>
        </div> 
            <br>
            <br>
            <br>
            <h1 id="pariu"></h1>
    </section>
</body>
</html>
